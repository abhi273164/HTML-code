<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms in HTML</title>
</head>
<body style="background-color: black;color: white;">
    <h1>Forms in Html</h1>
    <form action="/singup.js" method="get">
        <label for="useremail">Enter Your Email</label>
        <input type="email" placeholder="Enter Your Email" name="" id="">
        <input type="email" value="@gmail.com" name="email" id="useremail">
        <input type="password"name="" id="">
        <input type="color"  name="" id="">
        <input type="month" name="" id="">
        <input type="number" name="" id="">
        <input type="date" name="" id="">
        <input type="range" name="" id="">
        <input type="submit" value="Remove all data from files">
        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        <br>
        <label for="">Hi</label>
        <input type="checkbox" name="" id="" value="01">
        <br>
        <label for="">Hello</label>
        <input type="checkbox" name="" id="" value="02">
        <br>
        <input type="radio" name="" id="" value="1">
        <select name="" id="">
            <option value="1">Superman</option>
            <option value="2">Batman</option>
            <option value="3">Ironman</option>
            
        </select>
    </form>
    
</body>
</html>
