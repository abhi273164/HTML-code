<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline & block level elements Tags</title>
</head>
<body style="background-color: hsl(180, 53%, 69%);">
    <h1 style="background-color:red;">Lorem ipsum dolor sit amet.</h1>
    <p style="background-color:red;">Lorem ipsum dolor sit amet.</p>
    <span style="background-color:red;">Lorem ipsum dolor sit amet.</span>

<hr>
    <!-- change block into inline -->
    <h1 style="background-color:red; display: inline;">Lorem ipsum dolor sit amet.</h1>
    <span style="background-color:red; display: block;">Lorem ipsum dolor sit amet.</span>

    
</body>
</html>
