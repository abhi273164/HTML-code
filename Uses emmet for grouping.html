<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div>a>h1{link} -->
    <div>
        <a href="">
            <h1>link</h1>
        </a>
    </div>
    
    <!-- div>ul>li*4{item} -->
    <div>
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </div>
    
    <!-- div+p+p   where p is sibling of a div-->
    <div></div>
    <p></p>
    <p></p>

    <!-- div+main+footer -->
    <div></div>
    <main></main>
    <footer></footer>

    <!-- div>p+p+h1 -->
    <div>
        <p></p>
        <p></p>
        <h1></h1>
    </div>
    
    <!-- div>p>span^a -->
    <div>
        <p><span></span></p>
        <a href=""></a>
    </div>

    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- table>tr>td*7 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- div>(ul>li*4)+footer -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </div>

    <!-- table>(tr>td*2)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>


</body>
</html>
