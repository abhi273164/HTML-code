<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
    </ul>

    <ol>
        <li>item 2</li>
        <li>item 2</li>
        <li>item 2</li>
    </ol>

    <hr/>
    <!-- by doing style attributes -->
    <ul style="list-style: circle;">
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
    </ul>

    <ol style="list-style: circle;">
        <li>item 2</li>
        <li>item 2</li>
        <li>item 2</li>
    </ol>
    
    <dl>
        <dt>Frontend</dt>
        <dd>HTML CSS JS</dd>
        <dt>Backend</dt>
        <dd>JS MangoDB</dd>
    </dl>
</body>
</html>
